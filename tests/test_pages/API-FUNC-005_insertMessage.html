<!DOCTYPE html>
<html lang="en">

<head>
  <title>API-FUNC-005: insertMessage()</title>
  <script src="https://www.gstatic.com/ces-console/fast/ces-messenger/ces-messenger.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    .explanation {
      max-width: 600px;
      margin-bottom: 2em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    #clear-session {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 2em;
      display: block;
    }
  </style>
</head>

<body>

  <div class="explanation">
    <h2>API-FUNC-005: <code>insertMessage()</code></h2>
    <p><b>Test Case:</b> Verify that the <code>insertMessage()</code> method adds a message to the chat history.</p>
    <p><b>Steps:</b>
      <ol>
        <li>Call <code>cesm.insertMessage('BOT', { text: 'Hello from client' })</code>.</li>
      </ol>
    </p>
    <p><b>Expected Result:</b> The message "Hello from client" should appear in the chat history from the bot.</p>
  </div>

  <button id="clear-session">Clear Session & Reload</button>

  <button onclick="document.querySelector('ces-messenger').insertMessage('BOT', { text: 'Hello from client' })">Insert Message</button>

<ces-messenger
    chat-title="Test chat"
    initial-message="hi"
    deployment-id="DEPLOYMENT_ID_GENERIC_CHAT"
    token-broker-url="TOKEN_BROKER_URL"
    show-error-messages="true"
    auto-open-chat="true">
</ces-messenger>

<script>
  document.getElementById('clear-session').addEventListener('click', () => {
    console.log('Clearing storage via ces-messenger...');
    const cesm = document.querySelector('ces-messenger');
    if (cesm) {
      cesm.clearStorage({ clearAuthentication: true });
      console.log('Storage cleared. Reloading page.');
      window.location.reload();
    }
  });
</script>

</body>
</html>
