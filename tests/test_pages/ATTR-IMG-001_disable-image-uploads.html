<!DOCTYPE html>
<html lang="en">

<head>
  <title>ATTR-IMG-001: disable-image-uploads</title>
  <script src="https://www.gstatic.com/ces-console/fast/ces-messenger/ces-messenger.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    .explanation {
      max-width: 600px;
      margin-bottom: 2em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    #clear-session {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 2em;
      display: block;
    }
  </style>
</head>

<body>

  <div class="explanation">
    <h2>ATTR-IMG-001: <code>disable-image-uploads</code></h2>
    <p><b>Test Case:</b> Verify that the image upload button is hidden when <code>disable-image-uploads</code> is true.</p>
    <p><b>Steps:</b>
      <ol>
        <li>Set <code>disable-image-uploads="true"</code>.</li>
      </ol>
    </p>
    <p><b>Expected Result:</b> The image upload button in the input area should be hidden.</p>
  </div>

<button id="clear-session">Clear Session & Reload</button>

<ces-messenger
    deployment-id="DEPLOYMENT_ID_GENERIC_CHAT"
    token-broker-url="TOKEN_BROKER_URL"
    disable-image-uploads="true"
    auto-open-chat="true">
</ces-messenger>

</body>

<script>
  document.getElementById('clear-session').addEventListener('click', () => {
    console.log('Clearing storage via ces-messenger...');
    const cesm = document.querySelector('ces-messenger');
    if (cesm) {
      cesm.clearStorage({ clearAuthentication: true });
      console.log('Storage cleared. Reloading page.');
      window.location.reload();
    }
  });
</script>

</html>
