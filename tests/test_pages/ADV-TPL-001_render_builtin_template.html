<!DOCTYPE html>
<html lang="en">

<head>
  <title>ADV-TPL-001: Render Built-in Template</title>
  <script src="https://www.gstatic.com/ces-console/fast/ces-messenger/ces-messenger.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    .explanation {
      max-width: 600px;
      margin-bottom: 2em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    #clear-session {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 2em;
      display: block;
    }
  </style>
</head>

<body>

  <div class="explanation">
    <h2>ADV-TPL-001: Render Built-in Template</h2>
    <p><b>Test Case:</b> Verify that the component can render a built-in template.</p>
    <p><b>Steps:</b>
      <ol>
        <li>Trigger the agent to send a <code>cesm_mcq</code> template payload.</li>
      </ol>
    </p>
    <p><b>Expected Result:</b> The <code>cesm_mcq</code> template should render correctly with the provided context (title, options, etc.).</p>
  </div>

  <button id="clear-session">Clear Session & Reload</button>

  <button onclick="window.kite.sessionInput('show the list demo')">Render Built-in Template</button>

<ces-messenger
    deployment-id="DEPLOYMENT_ID_TEMPLATE_GALLERY_CHAT"
    token-broker-url="TOKEN_BROKER_URL"
    show-error-messages="true"
    auto-open-chat="true">
</ces-messenger>

<script>
  document.getElementById('clear-session').addEventListener('click', () => {
    console.log('Clearing storage via ces-messenger...');
    const cesm = document.querySelector('ces-messenger');
    if (cesm) {
      cesm.clearStorage({ clearAuthentication: true });
      console.log('Storage cleared. Reloading page.');
      window.location.reload();
    }
  });
</script>

</body>
</html>
