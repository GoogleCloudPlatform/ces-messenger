<!DOCTYPE html>
<html lang="en">

<head>
  <title>API-FUNC-007: open() and close()</title>
  <script src="https://www.gstatic.com/ces-console/fast/ces-messenger/ces-messenger.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    .explanation {
      max-width: 600px;
      margin-bottom: 2em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    #clear-session {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 2em;
      display: block;
    }
  </style>
</head>

<body>

  <div class="explanation">
    <h2>API-FUNC-007: <code>open()</code> and <code>close()</code></h2>
    <p><b>Test Case:</b> Verify that the <code>open()</code> and <code>close()</code> methods programmatically open and close the chat window.</p>
    <p><b>Steps:</b>
      <ol>
        <li>Call <code>cesm.open()</code>.</li>
        <li>Call <code>cesm.close()</code>.</li>
      </ol>
    </p>
    <p><b>Expected Result:</b>
        <br>1. The chat window opens.
        <br>2. The chat window closes.
    </p>
  </div>

  <button id="clear-session">Clear Session & Reload</button>

  <button onclick="document.querySelector('ces-messenger').open()">Open</button>
  <button onclick="document.querySelector('ces-messenger').close()">Close</button>

<ces-messenger
    deployment-id="DEPLOYMENT_ID_GENERIC_CHAT"
    token-broker-url="TOKEN_BROKER_URL"
    show-error-messages="true">
</ces-messenger>

<script>
  document.getElementById('clear-session').addEventListener('click', () => {
    console.log('Clearing storage via ces-messenger...');
    const cesm = document.querySelector('ces-messenger');
    if (cesm) {
      cesm.clearStorage({ clearAuthentication: true });
      console.log('Storage cleared. Reloading page.');
      window.location.reload();
    }
  });
</script>

</body>
</html>
