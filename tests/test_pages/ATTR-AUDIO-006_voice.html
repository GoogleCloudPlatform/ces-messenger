<!DOCTYPE html>
<html lang="en">

<head>
  <title>ATTR-AUDIO-006: voice</title>
  <script src="https://www.gstatic.com/ces-console/fast/ces-messenger/ces-messenger.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
    .explanation {
      max-width: 600px;
      margin-bottom: 2em;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    #clear-session {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 2em;
      display: block;
    }
  </style>
</head>

<body>

  <div class="explanation">
    <h2>ATTR-AUDIO-006: <code>voice</code></h2>
    <p><b>Test Case:</b> Verify that the <code>voice</code> attribute sets the voice of the agent's spoken response.</p>
    <p><b>Steps:</b>
      <ol>
        <li>Set <code>voice</code> to a non-default valid voice (e.g., <code>en-GB-Standard-A</code>).</li>
      </ol>
    </p>
    <p><b>Expected Result:</b> The agent's spoken response should use the specified voice.</p>
  </div>

<button id="clear-session">Clear Session & Reload</button>

<ces-messenger
    deployment-id="DEPLOYMENT_ID_GENERIC_CHAT"
    token-broker-url="TOKEN_BROKER_URL"
    voice="en-GB-Standard-A"
    auto-open-chat="true"
    show-error-messages="true">
</ces-messenger>

<script>
  document.getElementById('clear-session').addEventListener('click', () => {
    console.log('Clearing storage via ces-messenger...');
    const cesm = document.querySelector('ces-messenger');
    if (cesm) {
      cesm.clearStorage({ clearAuthentication: true });
      console.log('Storage cleared. Reloading page.');
      window.location.reload();
    }
  });
</script>

</body>
</html>
