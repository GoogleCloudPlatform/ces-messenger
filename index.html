<!DOCTYPE html>
<html lang="en">

<head>
  <title>CES Messenger</title>
</head>

<body>

  <!-- Chat widget -->
  <script type="module" src="/src/main.js"></script>
  <ces-messenger
    deployment-id="projects/my-project-id/locations/us-east1/apps/1234/deployments/5678"
    chat-title="My test bot"
    token-broker-url="https://my-token-broker-url.us-central1.run.app"
    initial-message="hi!"
    audio-input-mode="DEFAULT_OFF"
    audio-output-mode="DEFAULT_ON"
    auto-open-chat=true
    bidi-style-id="chat"
    bidi-size="large"
    input-placeholder-text="Type or speak your question!"
    show-error-messages=true></ces-messenger>
</body>

</html>
